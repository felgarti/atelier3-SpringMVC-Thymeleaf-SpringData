<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patients</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.0.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-2">
    <div class="card">
        <div class="card-header">Liste des patients </div>
        <div class="card-body">
<form method="get" th:action="@{index}">
    <label> Keyword</label>
    <input type="text" name="keyword" th:value="${keyword}">
    <button type="submit" class="btn btn-primary">Chercher </button>
</form>
            <table class="table">
                <thead>
                <th>
                    ID
                </th>
                <th>
                    Nom
                </th>
                <th>
                    Date de naissance
                </th>
                <th>
                    Malade
                </th>
                <th>
                    Score
                </th>
                <th>

                </th>
                </thead>
                <tbody>
                <tr th:each="p:${ListPatients}">
                    <td th:text="${p.id}"> </td>
                    <td th:text="${p.nom}"> </td>
                    <td th:text="${p.dateNaissance}"> </td>
                    <td th:text="${p.malade}"> </td>
                    <td th:text="${p.score}"> </td>
                    <td>
                        <a onclick="return confirm('Etes vous sure ?') " class="btn btn-danger" th:href="@{delete(id=${p.id} , keyword=${keyword} , page =${page})}" > Delete </a>
                    </td>
                </tr>
                </tbody>
            </table>
<ul class="nav nav-pills">
    <li th:each="page,status :${pages}">
        <a
                th:class="${status.index==currentPage? 'btn btn-info ms-1 ' : ' btn btn-outline-info  ms-1 '}"
                th:text="${status.index}"
        th:href="@{index(page=${status.index} , size=${size} , keyword=${keyword})}">
        </a>
    </li>
</ul>
        </div>

    </div>

</div>

</body>
</html>
